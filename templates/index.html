
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spezifikations-Demo – Aplantis</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #003B2B;
            color: white;
            padding: 1.2rem;
            text-align: center;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        form {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #003B2B;
        }
        label {
            font-weight: 500;
            display: block;
            margin-bottom: 0.5rem;
            margin-top: 1rem;
        }
        input[type="file"] {
            margin-bottom: 1rem;
            width: 100%;
        }
        button {
            background-color: #003B2B;
            color: white;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #005e42;
        }
        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: #666;
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Spezifikations-Generator – Demo</h1>
    </header>
    <main>
        <form action="/fill-doc" method="POST" enctype="multipart/form-data">
            <label for="spec">Spezifikation (PDF):</label>
            <input type="file" id="spec" name="spec" accept=".pdf" required />

            <label for="file">Flussdiagramm (PDF):</label>
            <input type="file" id="file" name="file" accept=".pdf" />

            <button type="submit">Dokument generieren</button>
        </form>
    </main>
    <footer>
        © 2025 Demo für Aplantis GmbH
    </footer>
</body>
</html>
