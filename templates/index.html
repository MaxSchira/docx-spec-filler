
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aplantis Demo Zugang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f6f4;
            color: #333;
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 500px;
            background-color: white;
            padding: 2rem;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #608a3b;
        }
        label {
            display: block;
            margin-top: 1rem;
        }
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
        }
        button {
            background-color: #608a3b;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            margin-top: 1.5rem;
            cursor: pointer;
        }
        .footer {
            text-align: center;
            font-size: 0.85rem;
            color: #aaa;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Aplantis Demo Zugang</h2>
    <div id="password-screen">
        <label for="password">Passwort:</label>
        <input type="password" id="password" placeholder="Passwort eingeben">
        <button onclick="checkPassword()">Einloggen</button>
    </div>

    <form id="upload-form" action="#" method="post" enctype="multipart/form-data" style="display:none;">
        <label for="spec">Spezifikation (PDF):</label>
        <input type="file" name="spec" required>
        <label for="file">Flowchart (PDF):</label>
        <input type="file" name="file">
        <button type="submit">Hochladen & Generieren</button>
    </form>

    <div class="footer">¬© 2025 Demo f√ºr Aplantis GmbH</div>
</div>

<script>
    function checkPassword() {
        const pw = document.getElementById("password").value;
        if (pw === "jLk83n0R") {
            document.getElementById("password-screen").style.display = "none";
            document.getElementById("upload-form").style.display = "block";
        } else {
            alert("Falsches Passwort!");
        }
    }
</script>



<script>
document.getElementById("upload-form").addEventListener("submit", function(event) {
    event.preventDefault();

    const form = event.target;
    const formData = new FormData(form);
    const statusDiv = document.createElement("div");
    statusDiv.innerText = "üïê Dokument wird verarbeitet (ca. 1‚Äì2 Minuten)... bitte nicht schlie√üen.";
    form.appendChild(statusDiv);

    fetch("/fill-doc", {
        method: "POST",
        body: formData
    }).then(async response => {
        if (!response.ok) throw new Error("Serverfehler");
        const data = await response.json();

        // Flags anzeigen, falls vorhanden
        if (data.flags && data.flags.length > 0) {
            const warning = document.createElement("div");
            warning.style.color = "red";
            warning.style.marginTop = "1rem";
            warning.innerHTML = "‚ö†Ô∏è <strong>Auff√§llige Werte:</strong><br>" +
                data.flags.map(flag => "‚Ä¢ " + flag.replace(/_/g, " ")).join("<br>");
            form.appendChild(warning);
        }

        // Datei aus base64 generieren und herunterladen
        const byteCharacters = atob(data.file);
        const byteNumbers = new Array(byteCharacters.length);
        for (let i = 0; i < byteCharacters.length; i++) {
            byteNumbers[i] = byteCharacters.charCodeAt(i);
        }
        const byteArray = new Uint8Array(byteNumbers);
        const blob = new Blob([byteArray], { type: "application/vnd.openxmlformats-officedocument.wordprocessingml.document" });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = "Spezifikation.docx";
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);

        statusDiv.innerText = "‚úÖ Dokument erfolgreich verarbeitet. Download wurde gestartet.";
    }).catch(error => {
        statusDiv.innerText = "‚ùå Fehler beim Verarbeiten des Dokuments. Bitte sp√§ter erneut versuchen.";
        console.error(error);
    });
});
</script>

</body>
</html>
