
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aplantis Demo Zugang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f6f4;
            color: #333;
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 500px;
            background-color: white;
            padding: 2rem;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #608a3b;
        }
        label {
            display: block;
            margin-top: 1rem;
        }
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
        }
        button {
            background-color: #608a3b;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            margin-top: 1.5rem;
            cursor: pointer;
        }
        .footer {
            text-align: center;
            font-size: 0.85rem;
            color: #aaa;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Aplantis Demo Zugang</h2>
    <div id="password-screen">
        <label for="password">Passwort:</label>
        <input type="password" id="password" placeholder="Passwort eingeben">
        <button onclick="checkPassword()">Einloggen</button>
    </div>

    <form id="upload-form" action="https://maxschira.app.n8n.cloud/webhook/f9e3a865-a547-45bc-8fe4-6d507d2cc9f5" method="post" enctype="multipart/form-data" style="display:none;">
        <label for="spec">Spezifikation (PDF):</label>
        <input type="file" name="spec" required>
        <label for="file">Flowchart (PDF):</label>
        <input type="file" name="file">
        <button type="submit">Hochladen & Generieren</button>
    </form>

    <div class="footer">© 2025 Demo für Aplantis GmbH</div>
</div>

<script>
    function checkPassword() {
        const pw = document.getElementById("password").value;
        if (pw === "jLk83n0R") {
            document.getElementById("password-screen").style.display = "none";
            document.getElementById("upload-form").style.display = "block";
        } else {
            alert("Falsches Passwort!");
        }
    }
</script>
</body>
</html>
